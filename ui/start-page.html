<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>启动页 - 酒吧库存管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: #f6f6f6;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
      overflow: hidden; /* 禁止body滚动 */
    }
    
    .container {
      max-width: 414px;
      margin: 0 auto;
      height: 100vh; /* 固定高度 */
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* 禁止整体容器滚动 */
      background: linear-gradient(135deg, #1565c0 0%, #1976d2 35%, #2979ff 100%);
    }
    
    /* 内容区域 */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      position: relative;
      z-index: 1;
    }
    
    /* 装饰背景 */
    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      opacity: 0.1;
      z-index: 0;
    }
    
    /* 酒杯装饰元素 */
    .cocktail-glass {
      position: absolute;
      width: 150px;
      height: 200px;
      opacity: 0; /* 初始设置为透明 */
    }
    
    /* 酒杯入场动画 */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes slideFromLeft {
      from {
        transform: translateX(-100px) rotate(15deg);
        opacity: 0;
      }
      to {
        transform: translateX(0) rotate(15deg);
        opacity: 1;
      }
    }
    
    @keyframes slideFromRight {
      from {
        transform: translateX(100px) rotate(-10deg);
        opacity: 0;
      }
      to {
        transform: translateX(0) rotate(-10deg);
        opacity: 1;
      }
    }
    
    @keyframes slideFromTop {
      from {
        transform: translateY(-100px) rotate(5deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) rotate(5deg);
        opacity: 1;
      }
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0) rotate(-15deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(-15deg);
        opacity: 1;
      }
    }
    
    @keyframes rotateIn {
      from {
        transform: rotate(180deg) scale(0.5);
        opacity: 0;
      }
      to {
        transform: rotate(10deg) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes waveIn {
      0% {
        transform: translateY(100px) scaleY(0.8);
        opacity: 0;
      }
      60% {
        transform: translateY(-15px) scaleY(1.1);
        opacity: 0.7;
      }
      80% {
        transform: translateY(5px) scaleY(0.95);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scaleY(1);
        opacity: 1;
      }
    }
    
    /* 马提尼杯 */
    .martini-glass {
      bottom: -15px;
      left: -40px;
      animation: slideFromLeft 0.8s ease-out 0.5s forwards;
    }
    
    .martini-glass .cup {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 80px;
      background: transparent;
      border-top: 120px solid rgba(255, 255, 255, 0.9);
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      box-sizing: content-box;
    }
    
    .martini-glass .stem {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .martini-glass .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }
    
    /* 威士忌杯 */
    .whiskey-glass {
      top: -25px;
      right: -30px;
      animation: slideFromRight 0.8s ease-out 0.8s forwards;
    }
    
    .whiskey-glass .cup {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
    }
    
    .whiskey-glass .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
    }
    
    /* 香槟杯 */
    .champagne-glass {
      top: 20%;
      right: 10%;
      animation: slideFromTop 0.8s ease-out 1.1s forwards;
    }
    
    .champagne-glass .cup {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 120px;
      background-color: transparent;
      border-radius: 5px 5px 40px 40px;
      border: 5px solid rgba(255, 255, 255, 0.9);
    }
    
    .champagne-glass .stem {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .champagne-glass .base {
      position: absolute;
      top: 190px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }
    
    /* 啤酒杯 */
    .beer-mug {
      top: 10%;
      left: 15%;
      animation: scaleIn 0.8s ease-out 1.4s forwards;
    }
    
    .beer-mug .cup {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 120px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px 10px 20px 20px;
      border: 8px solid rgba(255, 255, 255, 0.9);
    }
    
    .beer-mug .handle {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 30px;
      height: 60px;
      border: 8px solid rgba(255, 255, 255, 0.9);
      border-left: 0;
      border-radius: 0 50px 50px 0;
    }
    
    /* 鸡尾酒杯 */
    .cocktail-coupe {
      bottom: 5%;
      right: 5%;
      animation: rotateIn 0.8s ease-out 1.7s forwards;
    }
    
    .cocktail-coupe .cup {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 40px;
      background-color: transparent;
      border: 5px solid rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      border-bottom-left-radius: 80px 40px;
      border-bottom-right-radius: 80px 40px;
    }
    
    .cocktail-coupe .stem {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .cocktail-coupe .base {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }
    
    /* 柯林杯 */
    .collins-glass {
      bottom: 25%;
      left: 0;
      transform-origin: bottom center;
      animation: waveIn 1.2s ease-out 2s forwards;
    }
    
    .collins-glass .cup {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 160px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 5px solid rgba(255, 255, 255, 0.9);
      border-radius: 5px 5px 15px 15px;
    }
    
    .collins-glass .base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }
    
    /* Logo 区域 */
    .logo-container {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo {
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 22px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .logo-icon {
      font-size: 40px;
      color: #1565c0;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .app-slogan {
      font-size: 15px;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }
    
    /* 加载动画 */
    .loading-container {
      margin-top: 60px;
      text-align: center;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .loading-progress {
      height: 100%;
      width: 30%;
      background-color: white;
      border-radius: 2px;
      position: relative;
      animation: progress-animation 2s ease infinite;
    }
    
    @keyframes progress-animation {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }
    
    .loading-text {
      font-size: 13px;
      opacity: 0.7;
    }
    
    /* 底部版权信息 */
    .footer {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
    
    /* 登录/注册容器 */
    .auth-container {
      margin-top: 50px;
      display: none; /* 默认隐藏，加载完成后显示 */
    }
    
    .auth-btn {
      padding: 12px 30px;
      background-color: white;
      color: #1565c0;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 200px;
      text-align: center;
    }
    
    /* 预加载完成后的状态 */
    .loaded .loading-container {
      display: none;
    }
    
    .loaded .auth-container {
      display: block;
      animation: fade-in 0.5s ease forwards;
    }
    
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- 装饰性背景元素 -->
    <div class="decoration">
      <div class="cocktail-glass martini-glass">
        <div class="cup"></div>
        <div class="stem"></div>
        <div class="base"></div>
      </div>
      <div class="cocktail-glass whiskey-glass">
        <div class="cup"></div>
        <div class="base"></div>
      </div>
      <div class="cocktail-glass champagne-glass">
        <div class="cup"></div>
        <div class="stem"></div>
        <div class="base"></div>
      </div>
      <div class="cocktail-glass beer-mug">
        <div class="cup"></div>
        <div class="handle"></div>
      </div>
      <div class="cocktail-glass cocktail-coupe">
        <div class="cup"></div>
        <div class="stem"></div>
        <div class="base"></div>
      </div>
      <div class="cocktail-glass collins-glass">
        <div class="cup"></div>
        <div class="base"></div>
      </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content">
      <!-- Logo和应用名称 -->
      <div class="logo-container">
        <div class="logo">
          <div class="logo-icon">🍸</div>
        </div>
        <div class="app-name">醉梦酒吧</div>
        <div class="app-slogan">智能库存管理系统</div>
      </div>
      
      <!-- 加载动画 -->
      <div class="loading-container">
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
        <div class="loading-text">正在加载系统资源...</div>
      </div>
      
      <!-- 登录/注册按钮（加载完成后显示） -->
      <div class="auth-container">
        <div class="auth-btn">开始使用</div>
      </div>
    </div>
    
    <!-- 底部版权信息 -->
    <div class="footer">
      版本 1.0.0 © 2024 醉梦酒吧管理系统
    </div>
  </div>
  
  <script>
    // 模拟加载完成过程
    setTimeout(function() {
      document.getElementById('container').classList.add('loaded');
    }, 3000); // 3秒后显示登录按钮
  </script>
</body>
</html>
